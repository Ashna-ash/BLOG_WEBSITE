<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HOME page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">

    <style>
        .navbar-brand {
               color: gold;
               text-align: center;
               font-weight: bold;
               padding-top:40px;
               font-size:35px;
               font-family:Montserrat;
}

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-dark position-sticky top-0 z-3" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto text-strong">BLOG PLATFORM</a><br>
        </div>
    </nav>

    <nav class="navbar navbar-expand-lg bg-dark position-sticky top-0 z-3" data-bs-theme="dark">

        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ml-auto">
                     <a class="nav-item nav-link text-light" aria-current="page" href="{% url 'home' %}">Home</a>
                     <a class="nav-item nav-link text-light {% block homeactive %} {% endblock homeactive %}" aria-current="page" href="{% url 'blogs' %}">All Blogs</a>
                     {% if user.is_authenticated %}
                     <a class="nav-item nav-link text-light {% block add_blogs_active %} {% endblock add_blogs_active %}" href="/add_blogs/">Write</a>
                    <a class="nav-item nav-link text-light {% block myblogsactive %} {% endblock myblogsactive %}" href="{% url 'my_blogs' %}">Profile</a>
                     <a class="nav-item nav-link  text-light active" href="#"> @ {{request.user}}</a>
                    <a class="nav-item nav-link   text-light " href="/logout/">Logout</a>
                    {% else %}
                    <a class="nav-item nav-link text-light {% block registeractive %} {% endblock registeractive %}" href="/register/">Register</a>
                    <a class="nav-item nav-link  text-light {% block loginactive %} {% endblock loginactive %}" href="/login/">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>


    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://source.unsplash.com/featured?technology" height="550px" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://source.unsplash.com/featured?animals" height="550px" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://source.unsplash.com/featured?science" height="550px" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
