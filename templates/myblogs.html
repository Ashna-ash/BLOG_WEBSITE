<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blogs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
    <style>
        .container {
            padding: 20px;
            background-color:#32828E;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card {
            background-color: #fff;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            height: 100%;
        }

        .card:hover {
            transform: translateY(-5px); /* Add a slight lift effect on hover */
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .card-text {
            font-size: 1rem;
            color: #555;
            margin-bottom: 1rem;
        }

        .card-body {
            padding: 1.25rem;
            height: 100%;
        }

        h2 {
            color:gold;
            text-align: center;
            margin-bottom: 2rem;
            font-family: "CustomFont", 'Times New Roman', Times, serif;
            text-decoration: underline; /* Add underline */
            font-weight: bold; /* Make the heading bold */
        }

        body {
            background-image: url('https://wallpaperaccess.com/full/1781497.jpg');
            background-size: cover; /* Ensure the background image covers the entire screen */
            background-position: center;
            min-height: 100vh; /* Ensure the background covers the entire viewport height */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2>MY BLOGS ARE HERE !</h2>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for blog in blogs %}
            <div class="col">
                <div class="card shadow">
                    <img src="{{ blog.image.url }}" class="card-img-top" alt="{{ blog.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ blog.title }}</h5>
                        <p class="card-text">{{ blog.desc }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">Posted on: {{ blog.dateTime }}</small>
                            <a href="{% url 'view_blog' desc=blog.desc %}" class="btn btn-primary">View Blog</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% if not blogs %}
        <div class="alert alert-info mt-3" role="alert">
            You haven't written any blogs yet.
        </div>
        {% endif %}
    </div>
</body>
</html>
